<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./mainpage_css/login.css" type="text/css">
    <link rel="stylesheet" href="./mainpage_font/iconfont.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="headpic"></div>
            <div class="head_nav">
                <div class="head_navleft">
                    <span><a href="mainpage.html">返回首页</a></span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="lg_box">
                <div class="login"><h3>登陆</h3></div>
                <form>
                    <div class="ac_num">
                        <label for="ac_num"><span><i class="iconfont icon-yonghu"></i></span></label>
                        <input type="text" id="ac_num" name="ac_num" placeholder="请输入账号"/>
                    </div>
                    <div class="pw_num">
                        <label for="pw_num"><span><i class="iconfont icon-mima"></i></span></label>
                        <input type="password" id="pw_num" name="pw_num" placeholder="请输入密码"/>
                    </div>
                    <div class="hangon">
                        <span><input type="submit" value="登陆"></span>
                        <span><input type="button" value="注册"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot">
                <span>Copyright © 2018</span>
                <span>版权：林志境小组所有</span>
                <span>粤 嘉应学院计算机学院</span>
        </div>
    </div>

</html>

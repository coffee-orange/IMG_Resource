<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./mainpage_css/register.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="headpic"></div>
            <div class="head_nav">
                <div class="head_navleft">
                    <span><a href="mainpage.html">返回首页</a></span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="contentcenter">
                <form method="post">
                    <div class="ac_num">
                        <label for="ac_num"><span>账号</span></label>
                        <input type="text" id="ac_num" name="ac_num"/>
                    </div>
                    <div class="ac_num_help"><p>*账号只能由大小写字母和数字组成</p></div>
                    <div class="pw_num">
                        <label for="pw_num"><span>密码</span></label>
                        <input type="password" id="pw_num" name="pw_num"/>
                    </div>
                    <div class="pw_num_help"><p>*密码仅能由大小写字母，数字和*，/，_等字符组成</p></div>
                    <div class="rpw_num">
                        <label for="rpw_num"><span>确认密码</span></label>
                        <input type="password" id="rpw_num" name="rpw_num"/>
                    </div>
                    <div class="rpw_num_help"><p>*请确认你的密码是否与上面的一致</p></div>
                    <div class="email">
                        <label for="email"><span>邮箱</span></label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="email_help"><p>*输入你的邮箱，如12345@example.com</p></div>
                    <div class="phone">
                        <label for="phone"><span>手机号码</span></label>
                        <input type="tel" id="phone" name="phone"/>
                    </div>
                    <div class="phone_help"><p>*输入你的手机号码以便获取验证码</p></div>
                    <div class="ph_check">
                        <label for="ph_check"><span>手机验证码</span></label>
                        <input type="tel" id="ph_check" name="ph_check"/>
                    </div>
                    <div class="ph_check_help"><p>*输入你手机获取的验证码</p></div>
                    <div class="hangon">
                        <span><input type="submit" value="确认"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot">
            <span>Copyright © 2018</span>
            <span>版权：林志境小组所有</span>
            <span>粤 嘉应学院计算机学院</span>
        </div>
    </div>
</body>
</html>
